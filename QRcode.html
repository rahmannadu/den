<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
    <div id="qrcode1"><h1>English</h1></div>

    <script>
        function generateQRCode(url) {
            var qrcode = new QRCode(document.getElementById("qrcode1"), {
                text: url,
                width: 128,
                height: 128,
            });
        }

        // Call the function with your URL
        generateQRCode("https://denhealthcare.com/den_brochure_en.html");
    </script>
<br>
<br>
<br>
<br>
<br>
<br>

<div id="qrcode2"><h1>Arabic</h1></div>

<script>

        });
    }

    // Call the function with your URL
    generateQRCode("https://denhealthcare.com/den_brochure_ar.html");
</script>
</body>
</html>
